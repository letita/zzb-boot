		var vue = new Vue({
			el: "#app",

					theme2: 'light',

					],
					model10: [],
					model12: [],
					model13: [],
					options2: {
						shortcuts: [{
								text: '今日',
								value() {
									const end = new Date();
									const start = new Date();
									return [start, end];
								}
							},
							{
								text: '昨日',
								value() {
									const end = new Date();
									const start = new Date();
									end.setTime(end.getTime() - 3600 * 1000 * 24);
									start.setTime(start.getTime() - 3600 * 1000 * 24);
									return [start, end];
								}
							},
							{
								text: '最近一周',
								value() {
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
									return [start, end];
								}
							},
							{
								text: '最近1个月',
								value() {
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
									return [start, end];
								}
							},
							{
								text: '最近3个月',
								value() {
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
									return [start, end];
								}
							},
							{
								text: '最近半年',
								value() {
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 180);
									return [start, end];
								}
							},
							{
								text: '最近1年',
								value() {
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 365);
									return [start, end];
								}
							}
						]
					}
				}
			},
			methods: {
				showchoose: function() {
					this.filtershows = true;
				},
				canclechoose: function() {
					this.filtershows = false;
				},
				navshow: function() {
					this.shownav = !this.shownav;
				},
				addqudao: function() {
					var obj = {};
					this.selects.push(obj);
				},
				doMore:function(name){
					console.log(name)
					if(name=="iphone"){
						console.log("iphone")
					}else if(name=="vivo"){
						console.log("vivo")
					}
				}
			}
		})
		//左侧菜单跳转页面
		$("#nav").find("li").on("click", function() {
			var url = $(this).attr("data-url");
			if(url != undefined) {
				$('#mainFrame').attr("src", url + '.html');

			}
		})
		$("#mainFrame").height($(document).height());

		var width = $(window).width();
		$("mainFrame").width(width);
	</script>
