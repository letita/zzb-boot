	<body>
		<div class="pagesix content content-down demo">

	<script>
		var vue = new Vue({

				columns5: [

						title:"头像",
						key:'headimg',

						align: 'center',

							return h('img',{
								attrs:{

									},
									on: {
										click: () => {
											//this.show(params.index)
											//方法
										}
									}
								}, '删除'),
								h('strong',{
									style:{
										marginLeft:'10px',
										marginRight:'5px'
									},
								},'处理'),
								h('i-switch',{
									props:{
										type:'primary',
										value:params.row.treatment === 1
									},
									style:{
										marginRight:'5px'
									},
									on:{
										'on-change':(value)=>{
