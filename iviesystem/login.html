<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/plugins/iview2.14/iview.css" />
		<link rel="stylesheet" href="css/tinys_main.css" />
		<link rel="stylesheet" href="css/tinys_normalize.css" />
		<link rel="stylesheet" href="css/tinys_public.css" />
	</head>

	<body class="regist">
		<div id="login">
			<div class="bg-main">
				<div class="regist-container">
					<div class="content-regist">
						<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
							<form-item label="用户名" prop="name">
								<i-input v-model="formValidate.name" placeholder="Enter your name"></i-input>
							</form-item>
							<form-item label="密码" prop="passwd">
								<i-input type="password" v-model="formValidate.passwd" placeholder="Enter your password"></i-input>
							</form-item>
							<form-item>
								<i-button type="primary" @click="handleSubmit('formValidate')">登录</i-button>
								<i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置 </i-button>
							</form-item>
						</i-form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/plugins/vue2.5.17/vue.js"></script>
	<script type="text/javascript" src="js/plugins/iview2.14/iview.min.js"></script>
	<script>
		var vue = new Vue({
			el: "#login",
			data: function() {
				return {
					formValidate: {
						name: '',
						passwd: ''
					},
					ruleValidate: {
						name: [{
							required: true,
							message: '用户名不能为空！',
							trigger: 'blur'
						}],
						passwd: [{
							required: true,
							message: '密码不能为空！',
							trigger: 'blur'
						}]
					}
				}
			},
			methods: {
				handleSubmit(name) {
					this.$refs[name].validate((valid) => {
						if(valid) {
							this.$Message.success('Success!');
						} else {
							this.$Message.error('Fail!');
						}
					})
				},
				handleReset(name) {
					this.$refs[name].resetFields();
				}
			}
		})
	</script>

</html>
